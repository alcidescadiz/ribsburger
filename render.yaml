previews:
  generation: automatic # Enable preview environments
services:
  # A static site
  - type: web
    name: ribsburger
    runtime: static
    staticPublishPath: ./
    previews:
      generation: automatic # Enable service previews
    buildFilter:
      paths:
        - ./**/*.js
      ignoredPaths:
        - ./**/*.test.js
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
    routes:
      - type: redirect
        source: /old
        destination: /new
      - type: rewrite
        source: /a/*
        destination: /a
# Environment groups
envVarGroups:
  - name: conc-settings
    envVars:
      - key: CONCURRENCY
        value: 2
      - key: SECRET
        generateValue: true
  - name: stripe
    envVars:
      - key: STRIPE_API_URL
        value: https://api.stripe.com/v2